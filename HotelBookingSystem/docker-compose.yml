version: '3.8'

services:
  # API Gateway Service
  api-gateway:
    build:
      context: .
      dockerfile: src/ApiGateway/HotelBooking.ApiGateway/Dockerfile
    container_name: hotel-booking-api-gateway
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Server=hotel-booking-server.database.windows.net;Database=HotelBookingSystem;User Id=dbadmin;Password=HotelBooking1234;TrustServerCertificate=true;Encrypt=true;
      - ServiceUrls__BookingService=http://booking-service:80
      - ServiceUrls__AnalyticsService=http://analytics-service:80
    ports:
      - "5000:80"
    depends_on:
      - booking-service
      - analytics-service
    networks:
      - hotel-booking-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Booking Service
  booking-service:
    build:
      context: .
      dockerfile: src/Services/HotelBooking.BookingService/Dockerfile
    container_name: hotel-booking-booking-service
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Server=hotel-booking-server.database.windows.net;Database=HotelBookingSystem;User Id=dbadmin;Password=HotelBooking1234;TrustServerCertificate=true;Encrypt=true;
    ports:
      - "5003:80"
    networks:
      - hotel-booking-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Analytics Service
  analytics-service:
    build:
      context: .
      dockerfile: src/Services/HotelBooking.AnalyticsService/Dockerfile
    container_name: hotel-booking-analytics-service
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Server=hotel-booking-server.database.windows.net;Database=HotelBookingSystem;User Id=dbadmin;Password=HotelBooking1234;TrustServerCertificate=true;Encrypt=true;
    ports:
      - "5005:80"
    networks:
      - hotel-booking-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # React Frontend
  frontend:
    build:
      context: ./hotel-booking-frontend
      dockerfile: Dockerfile
    container_name: hotel-booking-frontend
    environment:
      - REACT_APP_API_BASE_URL=http://localhost:5000
    ports:
      - "3000:80"
    depends_on:
      - api-gateway
    networks:
      - hotel-booking-network
    restart: unless-stopped

networks:
  hotel-booking-network:
    driver: bridge
